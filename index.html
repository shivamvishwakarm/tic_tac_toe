<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <!-- nav bar font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

    <!-- x or o ka font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

    <!-- Game Info font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Gamers.com</a></li>
            <li id="feedback">
                <a href="feedback.html"><img src="feedback.png" alt="feedback"></a>
            </li>
        </ul>
    </nav>
    <div class="winImg"><img src="gif.gif"></div>

    <div class="gameContainer">
        <div class="line"></div>
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To Tic Tac Toe</h1>
            <div id="action">
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
                <button type="button" class="sound_button " onclick="unmute()"><img src="unmute.png" alt=""></button>
                <button type="button" class="sound_button active" onclick="mute()"><img src="mute.png" alt=""></button>

            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="img">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
